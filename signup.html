<html>
    <head>
<title>Signup Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel ="stylesheet" href="signup.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="login-container d-flex align-items-center justify-content-center">
            <form class="login-form text-center">
                <h1 class="mb-5 font-weight-light text-uppercase">Sign Up</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Email">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Password">

                </div>

                <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password">
                    
                </div>
                <div class="forgot-link -d d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember">Remember Password</label>

                    </div>
                    <!--<a href="#">Forgot Password</a>-->
                </div>
                <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill btn-lg">Sign Up</button>
                <p class="mt-3 font-weight-normal">Already hava an account <a href="login.html"><strong>Login</strong> </a></p>
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

</html>
